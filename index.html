<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de integración redes sociales</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item no-login" style="display: none;">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#sign-in-modal">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item no-login" style="display: none;">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#sign-up-modal">Registrarse</a>
                    </li>
                    <li class="nav-item login" style="display: none;">
                        <a class="nav-link" href="#" id="log-out">Cerrar sesión</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenid principal -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group" id="post">
                </ul>
            </div>
        </div>
    </div>


    <!-- modal sign up -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form id="sign-up-form">
                        <div class="form-group">
                            <input type="email" id="sign-up-email" class="form-control" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="sign-up-password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal sign in -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form id="sign-in-form">
                        <div class="form-group">
                            <input type="email" id="sign-in-email" class="form-control" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="sign-in-password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Login</button>
                        <button type="button" class="btn btn-info btn-block" id="loginGoogle">Login con Google</button>
                        <button type="button" class="btn btn-primary btn-block" id="loginFacebook">Login con Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>

</body>

</html>
